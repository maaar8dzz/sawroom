<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saw Room Escape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .corner-text {
            position: absolute;
            bottom: 20px;  /* Ajusta según quieras que esté más arriba o abajo */
            right: 20px;   /* Ajusta según quieras que esté más a la izquierda o derecha */
            color: red;
            font-size: 2em;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <img src="https://amcnetworks.es/wp-content/uploads/2024/01/SAW.jpg" alt="Saw">
    <div class="corner-text">Segueix buscant</div>
</body>
</html>
