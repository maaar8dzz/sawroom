    <title>Room Escape Saw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        h1 {
            position: relative;
            z-index: 2;
            color: red;
            font-size: 5em;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 10px black;
            animation: parpadeo 1s infinite;
        }
        @keyframes parpadeo {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
    </style>
</head>
